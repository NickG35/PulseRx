{% extends 'base.html' %}

{% block content %}
    <h1>my pharmacy</h1>
    <p>{{pharmacy.pharmacy_name}}</p>
    <p>{{pharmacy.street_address}} {{pharmacy.city}}, {{pharmacy.state}} {{pharmacy.zip_code}}</p>
    <p>Select your pharmacy</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    <p>{{pharmacies.pharmacy_name}}</p>
    <p>{{pharmacies.address}}</p>
{% endblock %}
