{% extends 'base.html' %}

{% block content %}
<p>These are my patients</p>
{% if patients %}
    <ul>
        {% for patient in patients %}
            <a href="{% url 'patient_profile' patient_id=patient.id %}">{{ patient.first_name }} {{ patient.last_name }}</a>
        {% endfor %}
    </ul>
{% else %}
    <p>No patients assigned to your pharmacy yet.</p>
{% endif %}
{% endblock %}
