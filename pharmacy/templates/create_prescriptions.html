{% extends 'base.html' %}
{% block content %}
    <p>create prescription</p>

    <input placeholder="search for patients..."  type="text" class="autocomplete-input" data-type="patient" data-url="{% url 'patient_search' %}" data-link="no">
    <div id="autocompleteResults-patient"></div>

    <input placeholder="search for medicine..." type="text" class="autocomplete-input" data-type="medicine" data-url="{% url 'medicine_search' %}" data-link="no">
    <div id="autocompleteResults-medicine"></div>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{ field }}
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
